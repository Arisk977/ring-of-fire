<app-player *ngFor="let player of game.players; let i = index;" 
[ngStyle]="{'top.px': 70+ (i * 70)}"
[playerActive]="i == game.currentPlayer"
[name]="player" 
class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <img 
        *ngFor="let c of [0, 1, 2, 3]; index as i" [ngStyle]="{'right.px': i * 5}" 
        src="assets/img/cards/card_cover.png" alt="cover">
        <img (click)="takeCard()" style="right: 20px;" class="top-card" src="assets/img/cards/card_cover.png" alt="cover" alt="">
        
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{card}}.png" alt="">
        
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" style="right: 20px;" class="pick-card" src="assets/img/cards/{{game.currentCard}}.png" alt="cover" alt="">
    </div>
</div>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>

  <app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
